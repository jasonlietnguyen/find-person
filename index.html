<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Find People</h1>
  <script>
    let people = [
			{
				firstName: 'Jameson',
				lastName: 'Jones'
			},
			{
				firstName: 'Wyatt',
				lastName: 'Erp'
			},			
			{
				firstName: 'Jessie',
				lastName: 'James'
			},			
			{
				firstName: 'David',
				lastName: 'Bowie'
			}
		];

		function findPerson(searchTerm) {

			let person = null;

			people.forEach(function(item) {
				if(item.firstName.toLowerCase() === searchTerm.toLowerCase() || item.lastName.toLowerCase() === searchTerm.toLowerCase()) {
					person = item
				}
			});

			return person;
		}


		console.log(findPerson('james'));
  </script>
</body>
</html>
